<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ideabox redux with Patrick, Ebenezer, and Steve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <aside>
    <h1>IdeaBox Redux</h1>
    <section>
      <h3 class="aside-small-titles">Filter Starred Ideas</h3>
      <button class="aside-button" id="show-starred-ideas">Show Starred Ideas</button>
    </section>
    <form class="aside-form flex">
      <h3 class="aside-small-titles">Filter by Quality</h3>
      <ul class="flex">
        <li id="quality-select-swill">Swill</li>
        <li id="quality-select-plausible">Plausible</li>
        <li id="quality-select-genius">Genius</li>
      </ul>
      <label for="new-quality" class="aside-small-titles">New Quality</label>
      <input name="new-quality" type="text" id="custom-quality-input">
      <button class="aside-button" id="add-new-quality">Add New Quality</button>
    </form>
  </aside>
  <article class="main-form flex">
    <form class="card-add-form flex">
      <label class="header-label">  Title</label>
      <input class="main-form-title-input" type="text" id="idea-title-input">
      <label class="header-label">  Body</label>
      <textarea class="main-form-body-input" id="idea-body-input"></textarea>
      <button id="idea-btn-save"> Save</button>
      <input class="main-form-search-input" type="search" placeholder="Search Ideas" id="idea-search-input">
    </form>
  </article>
  <main class="flex">
    <template>
      <article class="card">
        <section class="flex card-top">
          <img class="card-top-icon-favorite" src="images/star.svg">
          <img class="card-top-icon-remove" src="images/delete.svg">
        </section>
        <section class="card-middle">
          <h2 contenteditable="true" class="card-title">Idea Title</h2>
          <p contenteditable="true" class="card-body">lorem ipsum dolor sit amet blah blah blaha</p>
        </section>
        <section class="card-bottom flex">
          <img src="images/upvote.svg" class="card-bottom-icon-upvote">
          <p>Quality: <span class="card-bottom-quality" value ="0">whatevs</span></p>
          <img src="images/downvote.svg" class="card-bottom-icon-downvote">
        </section>
      </article>
    </template>
  </main>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
